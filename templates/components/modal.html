<div id="modal-{{ modal_id }}" class="hidden fixed inset-0 z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md relative">
        <button onclick="closeModal('{{ modal_id }}')" class="absolute top-2 right-2 text-gray-400 hover:text-gray-700">&times;</button>
        <h3 class="text-lg font-bold mb-4">{{ title }}</h3>
        <form id="modal-form-{{ modal_id }}" method="post" action="{% url form_action form_param %}" class="space-y-4" onsubmit="return submitRelatedForm(event, '{{ modal_id }}')">
            {% csrf_token %}
            {{ modal_form.as_p }}
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Save</button>
        </form>
    </div>
</div>
