{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Certifast{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    <style>
        .ts-wrapper .ts-control {
            border-color: rgb(209, 213, 219);
            border-radius: 0.25rem;
            min-height: 42px;
            padding: 0.5rem;
        }
        .ts-wrapper.multi .ts-control .item {
            background-color: #3b82f6;
            color: white;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            margin: 0.15rem;
        }
        .ts-wrapper.multi .ts-control .item.active {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
<nav class="bg-white/80 backdrop-blur shadow-lg mb-10 sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" class="text-3xl font-extrabold text-blue-700 tracking-tight flex items-center gap-2">
            <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
            </svg>
            Certifast
        </a>
        <div class="space-x-6 text-lg">
            <a href="{% url 'index' %}" class="text-gray-700 hover:text-blue-600 transition font-medium">Home</a>
            <a href="{% url 'add_certification' %}" class="text-gray-700 hover:text-blue-600 transition font-medium">Add Certification</a>
            <a href="{% url 'index' %}" class="text-gray-700 hover:text-blue-600 transition font-medium">Certifications</a>
        </div>
    </div>
</nav>
<main class="container mx-auto px-4">
    {% block content %}{% endblock %}
</main>
<footer class="mt-16 py-6 text-center text-gray-400 text-sm">
    &copy; {% now "Y" %} Certifast. All rights reserved.
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize tag-like selection boxes
        document.querySelectorAll('.js-tags').forEach(function(el) {
            new TomSelect(el, {
                plugins: ['remove_button'],
                create: false,
                maxItems: null,
                placeholder: 'Select items...'
            });
        });
    });
</script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
